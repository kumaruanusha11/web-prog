<html>
	<style>
		input{
			background-color:black;
			color:white;
			border:none;
			width:100%;
			padding:15px 32px;
			text-align:center;
			font-size:20;
		}
	</style>
	<body>
		<center>
		<form name="Calci">
			<table>
				<tr>
					<td colspan="4">
						<input type= "text" name="display">
					</td>
				</tr>
				<tr>
					<td> <input type="button" value="1"  onclick="Calci.display.value+='1'" ></td>
					<td> <input type="button" value="2" onclick="Calci.display.value+='2'"></td>
					<td> <input type="button" value="3"   onclick="Calci.display.value+='3'"></td>
					<td> <input type="button" value="+"   onclick="Calci.display.value+='+'"></td>
				</tr>
				
				<tr>
					<td> <input type="button" value="4"   onclick="Calci.display.value+='4'"></td>
					<td> <input type="button" value="5"   onclick="Calci.display.value+='5'"></td>
					<td> <input type="button" value="6"   onclick="Calci.display.value+='6'"></td>
					<td> <input type="button" value="-"   onclick="Calci.display.value+='-'"></td>
				</tr>
				
				<tr>
					<td> <input type="button" value="7"   onclick="Calci.display.value+='7'"></td>
					<td> <input type="button" value="8"   onclick="Calci.display.value+='8'"></td>
					<td> <input type="button" value="9"   onclick="Calci.display.value+='9'"></td>
					<td> <input type="button" value="*"   onclick="Calci.display.value+='*'"></td>
				</tr>
				
				<tr>
					<td> <input type="button" value="C" style=" background-color:red; color:white;" onclick="Calci.display.value=''"></td>
					<td> <input type="button" value="0"   onclick="Calci.display.value+='0'"></td>
					<td> <input type="button" value="="   onclick="Calci.display.value=eval(Calci.display.value)"></td>
					<td> <input type="button" value="/"   onclick="Calci.display.value+='/'"></td>
				</tr>
				
				
			</table>
		</form>
		</center>
		</body>
	
</html>
