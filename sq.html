<! DOCTYPE html>
<html>
  <head>
    <title> square and cube of a number</title>
	<style>
	    table,th,td{
		border:1px solid black;
		border-collapse:collapse;
		
		}
		</style>
   </head>
  
<body>
     
	 <table style="width:50%">
       <tr>
        <td>number </td>
        <td>square </td> 
        <td>cube</td>
       </tr>
	   <script>
for(var n=0;n<=10;n++)
{
document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>")

}
</script>

      </table>
	  
</body>

</html>
